        <div class="content markdown">
            <p>罗马数字转整数</p>
<p>这个题首先先找规律 对于罗马数字的规律来说 那便是</p>
<p>从左往右开始时 若对于第二个罗马数字 比第一个罗马数字大 那么第二个罗马数字便要减去第一个罗马数字 反之 则要加起来</p>
<p>那不如反转过来</p>
<p>从右往左遍历 若遇到比自己小的数便减去它 若遇到比自己大的数便加上它</p>
<p>那么</p>
<p>代码如下</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">dic = &#123;<span class="string">&quot;I&quot;</span>: <span class="number">1</span>, <span class="string">&quot;V&quot;</span>: <span class="number">5</span>, <span class="string">&quot;X&quot;</span>: <span class="number">10</span>, <span class="string">&quot;L&quot;</span>: <span class="number">50</span>, <span class="string">&quot;C&quot;</span>: <span class="number">100</span>, <span class="string">&quot;D&quot;</span>: <span class="number">500</span>, <span class="string">&quot;M&quot;</span>: <span class="number">1000</span>&#125;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>(<span class="params"><span class="built_in">object</span></span>):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">romanToInt</span>(<span class="params">self,s</span>):</span></span><br><span class="line">        <span class="keyword">global</span> dic</span><br><span class="line">        st = <span class="built_in">list</span>(s)</span><br><span class="line">        st.reverse()</span><br><span class="line">        result = (dic[st[<span class="number">0</span>]])</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(s)):</span><br><span class="line">            <span class="keyword">if</span> ((i + <span class="number">1</span>) &gt;= <span class="built_in">len</span>(s)):</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">if</span> (dic[st[i]]) &gt; (dic[st[i + <span class="number">1</span>]]):</span><br><span class="line">                result = result - (dic[st[i + <span class="number">1</span>]])</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                result = result + (dic[st[i + <span class="number">1</span>]])</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br></pre></td></tr></table></figure>
