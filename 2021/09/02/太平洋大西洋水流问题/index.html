        <div class="content markdown">
            <p>太平洋大西洋水流问题</p>
<p>这道题本来打算每一个方格都遍历一遍然后依次查找比自己小的相邻数并标记然后不断重复 后来觉得太麻烦 于是想到从海往上 从小到大的话可以省去许多重复的步骤 建立两个数组 标记水流都能到达的地方为true 然后两个数组都为true的地方便是结果</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>(<span class="params"><span class="built_in">object</span></span>):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pacificAtlantic</span>(<span class="params">self, heights</span>):</span></span><br><span class="line">        m=<span class="built_in">len</span>(heights)</span><br><span class="line">        n=<span class="built_in">len</span>(heights[<span class="number">0</span>])</span><br><span class="line">        ocean_one=[[<span class="literal">False</span> <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n)] <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(m) ]</span><br><span class="line">        ocean_two=[[<span class="literal">False</span> <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n)] <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(m) ]</span><br><span class="line">        res=[]</span><br><span class="line">        directions = [[<span class="number">0</span>,<span class="number">1</span>], [<span class="number">0</span>,-<span class="number">1</span>], [<span class="number">1</span>, <span class="number">0</span>], [-<span class="number">1</span>,<span class="number">0</span>]]</span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">dfs</span>(<span class="params">martix,i,j</span>):</span></span><br><span class="line">            martix[i][j]=<span class="literal">True</span></span><br><span class="line">            <span class="keyword">for</span> direction <span class="keyword">in</span> directions:</span><br><span class="line">                x=i+direction[<span class="number">0</span>]</span><br><span class="line">                y=j+direction[<span class="number">1</span>]</span><br><span class="line">                <span class="keyword">if</span> <span class="number">0</span>&lt;=x&lt;m <span class="keyword">and</span> <span class="number">0</span>&lt;=y&lt;n <span class="keyword">and</span> heights[i][j]&lt;=heights[x][y] <span class="keyword">and</span> <span class="keyword">not</span> martix[x][y]:</span><br><span class="line">                    dfs(martix,x,y)</span><br><span class="line">        <span class="keyword">for</span> index <span class="keyword">in</span> <span class="built_in">range</span>(m):</span><br><span class="line">            dfs(ocean_one,index,<span class="number">0</span>) </span><br><span class="line">            dfs(ocean_two,index,n-<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">for</span> index <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">            dfs(ocean_one,<span class="number">0</span>,index)</span><br><span class="line">            dfs(ocean_two,m-<span class="number">1</span>,index)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(m):</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">                <span class="keyword">if</span> ocean_one[i][j] <span class="keyword">and</span> ocean_two[i][j]:</span><br><span class="line">                    res.append([i,j])</span><br><span class="line">        <span class="keyword">return</span> res</span><br><span class="line"></span><br></pre></td></tr></table></figure>
