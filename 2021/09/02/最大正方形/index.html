            <p>最大正方形</p>
<p>这道题首先看完题后我想的是可以创造出一个小于这个矩形的正方形然后依次遍历每个可能的位置 但是后来感觉太麻烦 于是 发现 这道题可以用dp来解决 如果以右下角为起点</p>
<p>那么就可以发现公式</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pos(i,j)=<span class="built_in">min</span>(pos(i−<span class="number">1</span>,j),pos(i−<span class="number">1</span>,j−<span class="number">1</span>),pos(i,j−<span class="number">1</span>))+<span class="number">1</span></span><br></pre></td></tr></table></figure>

<p>每一个方格的最大正方形边长数等于其左或上或右相邻方格其中的最小值+1 而其中情况可以分三种讨论</p>
<p>若方格处于左边界和上边界 那么其等于本身的数</p>
<p>若方格为0 则最大边长数直接为0</p>
<p>那么我们来写代码</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>(<span class="params"><span class="built_in">object</span></span>):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">maximalSquare</span>(<span class="params">self, matrix</span>):</span></span><br><span class="line">        x = <span class="built_in">len</span>(matrix)</span><br><span class="line">        y = <span class="built_in">len</span>(matrix[<span class="number">0</span>])</span><br><span class="line">        max_side = <span class="number">0</span></span><br><span class="line">        dp_square = [[<span class="number">0</span> <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(y)] <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(x)]</span><br><span class="line">        <span class="comment">#建立空dp数组</span></span><br><span class="line">        <span class="keyword">for</span> xx <span class="keyword">in</span> <span class="built_in">range</span>(x):</span><br><span class="line">            <span class="keyword">for</span> yy <span class="keyword">in</span> <span class="built_in">range</span>(y):</span><br><span class="line">                <span class="keyword">if</span> (matrix[xx][yy] == <span class="string">&#x27;1&#x27;</span>):</span><br><span class="line">                    <span class="keyword">if</span> (xx == <span class="number">0</span> <span class="keyword">or</span> yy == <span class="number">0</span>):</span><br><span class="line">                        dp_square[xx][yy] = <span class="number">1</span></span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        dp_square[xx][yy] = <span class="built_in">min</span>(<span class="built_in">min</span>(dp_square[xx - <span class="number">1</span>][yy], dp_square[xx][yy - <span class="number">1</span>]),</span><br><span class="line">                                                dp_square[xx - <span class="number">1</span>][yy - <span class="number">1</span>]) + <span class="number">1</span></span><br><span class="line">                    max_xx = <span class="built_in">max</span>(dp_square[xx])</span><br><span class="line">                    max_side = <span class="built_in">max</span>(max_xx, max_side)</span><br><span class="line">        result = max_side * max_side</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br></pre></td></tr></table></figure>
