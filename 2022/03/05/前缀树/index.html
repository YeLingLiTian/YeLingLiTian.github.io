            <p>前缀树</p>
<p>在python中 我们可以用字典嵌套的方法来构造一个树的结构</p>
<p>字典的key是每一个单词的字母 key所对应的value就再开阔一个字典 这样就可以一个字母接着一个字母进行嵌套 在单词的结尾加一个end 如果遍历到end说明检索成功(避免出现apple检索app成功的情况)</p>

an><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        self.dic = &#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">insert</span>(<span class="params">self, word: <span class="built_in">str</span></span>) -&gt; <span class="literal">None</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Inserts a word into the trie.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        temp = self.dic</span><br><span class="line">        <span class="keyword">for</span> one <span class="keyword">in</span> word:</span><br><span class="line">            <span class="keyword">if</span> one <span class="keyword">not</span> <span class="keyword">in</span> temp:</span><br><span class="line">                temp[one] = &#123;&#125;</span><br><span class="line">            temp = temp[one]</span><br><span class="line">        temp[<span class="string">&#x27;end&#x27;</span>] = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">search</span>(<span class="params">self, word: <span class="built_in">str</span></span>) -&gt; <span class="built_in">bool</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Returns if the word is in the trie.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        temp = self.dic</span><br><span class="line">        <span class="keyword">for</span> one <span class="keyword">in</span> word:</span><br><span class="line">            <span class="keyword">if</span> one <span class="keyword">not</span> <span class="keyword">in</span> temp:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">            temp = temp[one]</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;end&#x27;</span> <span class="keyword">in</span> temp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">startsWith</span>(<span class="params">self, prefix: <span class="built_in">str</span></span>) -&gt; <span class="built_in">bool</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Returns if there is any word in the trie that starts with the given prefix.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        temp = self.dic</span><br><span class="line">        <span class="keyword">for</span> one <span class="keyword">in</span> prefix:</span><br><span class="line">            <span class="keyword">if</span> one <span class="keyword">not</span> <span class="keyword">in</span> temp:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">            temp = temp[one]</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
