<p>这道题我们需要用深度优先搜索来通过给定节点进行图的遍历，然后再拿一个dict去记录访问过的点就可以了</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    visited = &#123;&#125;</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">cloneGraph</span>(<span class="params">self, node: <span class="string">&#x27;Node&#x27;</span></span>) -&gt; &#x27;Node&#x27;:</span></span><br><span class="line">        <span class="keyword">if</span> node == <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> node</span><br><span class="line">        <span class="comment">#如果节点为空直接返回</span></span><br><span class="line">        <span class="keyword">if</span> node <span class="keyword">in</span> self.visited:</span><br><span class="line">            <span class="keyword">return</span> self.visited[node]</span><br><span class="line">        <span class="comment">#如果节点被访问则返回被访问的节点</span></span><br><span class="line">        cloneNode = Node(node.val)</span><br><span class="line">        <span class="comment">#储存已经访问过的节点</span></span><br><span class="line">        self.visited[node] = cloneNode</span><br><span class="line">        <span class="comment">#更新克隆节点的邻居</span></span><br><span class="line">        <span class="keyword">for</span> neighbor <span class="keyword">in</span> node.neighbors:</span><br><span class="line">            cloneNode.neighbors.append(self.cloneGraph(neighbor))</span><br><span class="line">        <span class="keyword">return</span> cloneNode</span><br><span class="line"></span><br></pre></td></tr></table></figure>
